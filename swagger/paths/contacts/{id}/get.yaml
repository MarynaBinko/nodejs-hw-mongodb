tags:
  - Contacts
summary: Get a contact by ID
operationId: getContactById
description: Retrieve a specific contact by its ID.

security:
  - bearerAuth: []
parameters:
  - name: contactId
    in: path
    required: true
    schema:
      type: string

responses:
  '200':
    description: A single contact
    content:
      application/json:
        schema:
          $ref: ..\..\..\components\schemas\Contact.yaml
  '404':
    description: Contact not found


